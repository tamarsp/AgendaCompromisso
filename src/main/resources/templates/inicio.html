<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="../static/css/inicio.css">
    
</head>
<body>
    <div class="app">
    <header>
      <h1>Agenda de Compromissos</h1>
      
    </header>

    <div class="layout">
      <!-- left: formulário -->
      <section class="card" aria-labelledby="form-title">
        <h2 id="form-title">Adicionar / Editar compromisso</h2>
        <form id="form">
          <input type="hidden" id="compId" />

          <div class="row">
            <div style="flex:1">
              <label for="titulo">Título</label>
              <input id="titulo" type="text" placeholder="Ex: Reunião com cliente" required />
            </div>
          </div>

          <div class="row">
            <div style="flex:1">
              <label for="data">Data</label>
              <input id="data" type="date" required />
            </div>
            <div style="width:120px">
              <label for="hora">Hora</label>
              <input id="hora" type="time" />
            </div>
          </div>

          <div>
            <label for="descricao">Descrição (opcional)</label>
            <textarea id="descricao" placeholder="Anotações, local, link..."></textarea>
          </div>

          <div class="actions">
            <button type="button" id="limpar" class="btn-ghost small">Limpar</button>
            <button type="submit" id="salvar" class="btn-primary small">Adicionar</button>
          </div>
        </form>

        <hr style="margin:14px 0;border:none;border-top:1px solid #f0f2f6" />
        <div class="muted" id="status">Nenhum compromisso selecionado.</div>
      </section>

      <!-- right: lista -->
      <aside>
        <div class="card">
          <div class="list-header">
            <strong>Compromissos agendados</strong>
            <input id="filtro" class="search" placeholder="Pesquisar título ou descrição" />
          </div>

          <div id="lista" class="comp-list" aria-live="polite">
            <!-- itens vão aqui -->
          </div>

          <div style="margin-top:12px;display:flex;justify-content:space-between;align-items:center">
            <div class="muted" id="total">Total: 0</div>
            <div>
              <button id="exportar" class="small btn-ghost">Exportar CSV</button>
              <button id="limparTudo" class="small btn-ghost">Limpar tudo</button>
            </div>
          </div>
        </div>
      </aside>
    </div>
  </div>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel" src="../javascript/agenda.jsx"></script>

</body>
</html>
