<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
	<header>
	    <nav class="nav">
	        <a class="nav-link" href="cadastro.html">Cadastro</a>
	        <a class="nav-link" href="index.html">Login</a>
	    </nav>
	</header>
	<main>

	    <section class="vh-100 gradient-custom">
	        <div class="container py-5 h-100">
	            <div class="row d-flex justify-content-center align-items-center h-100">
	                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
	                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
	                        <div class="card-body p-5 text-center">

	                            <div class="mb-md-5 mt-md-4 pb-5">

	                                <h2 class="fw-bold mb-2 text-uppercase">Cadastro</h2>

	                                <div data-mdb-input-init class="form-outline form-white mb-4">
	                                    <input type="text" id="typeNomeX" class="form-control form-control-lg" />
	                                    <label class="form-label" for="typeNomeX">nome</label>
	                                </div>

	                                <div data-mdb-input-init class="form-outline form-white mb-4">
	                                    <input type="email" id="typeEmailX" class="form-control form-control-lg" />
	                                    <label class="form-label" for="typeEmailX">Email</label>
	                                </div>

	                                <div data-mdb-input-init class="form-outline form-white mb-4">
	                                    <input type="password" id="typePasswordX" class="form-control form-control-lg" />
	                                    <label class="form-label" for="typePasswordX">Senha</label>
	                                </div>    

	                                <button data-mdb-button-init data-mdb-ripple-init
	                                    class="btn btn-outline-light btn-lg px-5" type="submit">Cadastre-se</button>

	                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
	                                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
	                                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
	                                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
	                                </div>

	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </section>
	</main>

	<footer>

	</footer>
</body>
</html>
